<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascipt/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="digite o seu nome">
            </div>
            <div class="form-control">
                <label for="e-mail">E-mail</label>
                <input type="text" type="e-mail" id="e-mail" placeholder="digite o seu E-mail">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" type="password" id="password" placeholder="digite a sua Senha">
            </div>
            <p>Quer ajuda para criar uma senha segura?
                <span id="open-generate-password">Clique aqui.</span>
            </p>
            <div id="generate-options" class="hide">
                <p>selecione as opções que você deseja</p>
                <div class="form-control">
                    <label for="length">Quantidade de caracteres:
                    </label>
                    <input type="text" id="length" name="length" value="10">
                </div>
                <div id="pop-up" class="hide">
                    <h5>Numeros de caracteres maior que 20!</h5>
                </div>
                <div class="form-control">
                    <label for="letters">Letras:
                    </label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números:
                    </label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Símbolos:
                    </label>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                </div>
                <button id="generate-password">Criar senha</button>
            </div>
            <div id="generated-password">
                <p>Aqui esta sua senha:</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirmação de senha</label>
                <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
   </div>
</body>
</html>
